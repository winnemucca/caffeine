<!doctype html>
<html lang="en" ng-app='myApp'>
<head>
  <meta charset="UTF-8">
  <title>Caffeine app</title>
  <!-- styles -->
  <link href="http://netdna.bootstrapcdn.com/bootswatch/3.3.2/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="stylesheets/style.css" rel="stylesheet" media="screen">
</head>
  <body ng-controller="myController">
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" ui-sref="home">AngularUI Router</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a ui-sref="/home">Home</li>
        <li><a ui-sref="/home">Library</li>
        <!-- <li><a ui-sref="home">About</li>
        <li><a ui-sref="home">Calendar</li> -->
      </ul>
    </nav>

    <div class="container">
      <!-- add content here -->

      <form class="form-horizontal">
        <div class="form-group">
          <label for="name">beverageName</label>
          <input type="text" class="form-control" id="drinkName" placeholder="beverage name" ng-model="defaultForm.beverageName">
        </div>
        <div class="form-group">
          <label for="description">description</label>
          <input type="text" class="form-control" id="description" placeholder="description" ng-model="defaultForm.date">
        </div>
        <div class="form-group">
          <label for="caffeine-level">caffeine-level</label>
          <input type="text" class="form-control" id="caffeine-level" placeholder="caffeine-level" ng-model="defaultForm.caffeine">
        </div>
        
        <button type="submit" class="btn btn-default" ng-click="drinkList(defaultForm)">Submit</button>
      </form>
      <div ng-if="message">[[message]]</div>
      <div> 
        <ul ng-repeat="drink in allDrinkList">
          <li>[[drink.name]] </li>
          <li>[[drink.description]] </li>
          <li>[[drink.caffeineLevel]] </li>

        </ul>

      </div>

      <div ui-view> 

      </div>
      
    </div>
    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.14/angular-ui-router.min.js"></script>
    <script src="javascripts/app.js" type="text/javascript"></script>
  </body>
</html>
