<div class="container-fluid loginPage">
	<div class="col-md-12 col-xs-12">

		<h1>Registration Page </h1>
		<div ng-show="error" class="alert alert-danger"></div>
		<form role="form", action="/register" method="post", style="max-width:300px" class="form form-login" ng-submit="register()">
			<div class="logo-header"> 
		  		<img src="images/Oval 1 + C + T.png">
		  	</div>
			<div class="form-group">
				<input class="form-control" type="text" name="username" placeholder="Enter Username" ng-model="registerForm.username"/>
			</div>
			<div class="form-group">
				<input class="form-control" type="password" name="password" placeholder="password" ng-model="registerForm.password">
			</div>
			<button class="btn btn-warning btn-lg btn-block" type="submit">Register </button>
			<button class="btn btn-danger btn-lg btn-block" type="button" ng-disabled="disabled">Cancel</button>
		</form>

		<h4>{{info}} </h4>
	</div>
</div>
