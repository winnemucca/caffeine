<h1>Caffeine Table </h1>

<form class="fomr-horizontal"> 
	<input class="searcher" ng-model="search" type="text"/>
</form>

<div class="table-responsive">
	<table class="table table hover">
		<thead>
			<tr>
				<th>name</th>
				<th>size</th>
				<th>mgFloz</th>
				<th>caffeine Level</th>

			</tr>
		</thead>

		<tbody ng-repeat="drink in drinks |limitTo:10 |filter:search" >
			<td>[[drink.name]] </td>
			<td>[[drink.size]] </td>
			<td>[[drink.mgFloz]] </td>
			<td>[[drink.caffeine]] </td>

		</tbody>
		
	</table>

	<!-- <pagination ng-model="currentPage" total-items="totalDrinks"> </pagination> -->

</div>
