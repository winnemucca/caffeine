<h1>Caffeine Table </h1>

<form class="fomr-horizontal"> 
	<input class="searcher" ng-model="search" type="text"/>
</form>

<div class="table-responsive">
	<table class="table table hover">
		<thead>
			<tr>
				<th>name</th>
				<th>size</th>
				<th>mgFloz</th>
				<th>caffeine Level</th>

			</tr>
		</thead>

		<tbody dir-paginate="drink in drinks|filter:search| orderBy:'name'|itemsPerPage:pageSize" current-page="currentPage">
			<td>[[drink.name]] </td>
			<td>[[drink.size]] </td>
			<td>[[drink.mgFloz]] </td>
			<td>[[drink.caffeine]] </td>

		</tbody>
		
	</table>

	<dir-pagination-controls template-url='libs/angular-utils-pagination/dirPagination.tpl.html'></dir-pagination-controls>
</div>
