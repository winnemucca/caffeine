<h1>Caffeine Table </h1>

<div class="container ">

	<div class=" row">
		<div class="col-xs-12 col-md-12">
			<!-- <form class="form-horizontal">  -->
				<div class="searchBox">
					<span class="icon"><i class="fa fa-search"></i></span>
					<input class="searcher" ng-model="search" type="search" placeholder="search"/>
				</div>
			<!-- </form> -->
		</div>
	</div>
</div>

	<div id="tableContainer" class="container-fluid drinkEngine">
		<div class="row panel panel-defaut drinkEngine">
			
			<div class="col-xs-12 col-md-12">
				<div class=" panel-header btn-group btn-group-justified" role="group">
			        <div class="btn-group" role="group">
					    <button type="button" class="btn btn-default filterButton" ng-click="myFilter={}">All</button>
					</div>
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-default filterButton" ng-click="myFilter={name:'coffee'}">Coffee</button>
				  	</div>
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-default filterButton" ng-click="myFilter={name:'soda'}">Soda</button>
					</div>
					<div class="btn-group" role="group">
					    <button type="button" class="btn btn-default filterButton" ng-click="myFilter={name:'energy'}">Energy Drinks</button>
					</div>
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-default filterButton" ng-click="myFilter={name:'tea'}">Tea</button>
				  	</div>
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-default filterButton" ng-click="myFilter={name:'shot'}">Energy Shots</button>
					</div>
				</div>


				<div class="well" ng-repeat="drink in drinks|limitTo:10|filter:search">
						<div class="row">
							<div class="col-md-4 col-xs-4">
								<img src="images/cup3@0.5x.png" class="img-responsive" alt="Responsive image">
							
							</div>
							<div class="col-md-4 col-xs-4">
								<h5>
									<strong class="drink-labels">[[drink.name]] </strong>
									
								 </h5>
								 <p class="pull-left label drink-labels">[[drink.caffeine]] Caffeine(mg)</p>
							</div>

							<div class="col-md-4 col-xs-4">
								<div class="row">
									<!-- <div class="pull-right">
										<span class="pull-left label drink-labels">[[drink.caffeine]]Caffeine (mg)</span>
									</div> -->
								</div>
								<div class="row">
									<div class="pull-right block-border">
										<!-- <button class=" btn btn-default"> -->
											<a class="drink-labels">
												<i  class="fa fa-pencil-square-o">Add to List</i>
											</a>
										<!-- </button> -->
									</div>
								</div>
							</div>
						</div>
				</div>


			</div>
		</div>
	</div>

<!-- </div> -->
